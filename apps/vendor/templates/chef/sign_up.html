{% extends 'chef/base_signup.html' %}

{% block title %}{% translate "Sign Up" %}{% endblock %}
{% block heading %}{% translate "Chef" %} - {% translate "Sign Up"%}{% endblock %}

{% block content %}
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-pink pull-right">{% translate "Sign Up" %}</button>
    </form>
    <a href="{% url 'chef-sign-in' %}">{% translate "Already have an account" %}?</a>
{% endblock %}
