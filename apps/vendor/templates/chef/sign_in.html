{% extends 'chef/base_signup.html' %}

{% block title %}{% translate "Sign In" %}{% endblock %}

{% block heading %}{% translate "Chef" %} - {% translate "Sign In" %}{% endblock %}

{% block content %}
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-pink pull-right">{% translate "Sign In" %}</button>
    </form>
    <a href="{% url 'become-chef' %}">{% translate "Become a Chef" %}</a>
{% endblock %}
