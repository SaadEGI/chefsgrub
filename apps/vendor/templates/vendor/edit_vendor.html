{% extends 'core/base.html' %}
{% load i18n %}
{% block title %}{% translate "Edit vendor" %} | {% endblock %}

{% block content %}
    <h1 class="title">{% translate "Edit vendor" %}</h1>

    <form method="post" action=".">
        {% csrf_token %}

        <div class="field">
            <label>{% translate "Vendor name" %}</label>

            <div class="control">
                <input type="text" name="name" id="id_name" value="{{ vendor.name }}" class="input">
            </div>

            <p class="help">{% translate "This is not the same as the username" %}!</p>
        </div>

        <div class="field">
            <label>E-mail</label>

            <div class="control">
                <input type="email" name="email" id="id_email" value="{{ vendor.created_by.email }}" class="input">
            </div>
        </div>

        <div class="field">
            <div class="control">
                <button class="button is-dark is-uppercase">{% translate "Save changes" %}</button>
            </div>
        </div>
    </form>
{% endblock %}
