{% extends 'core/base.html' %}
{% load i18n %}
{% block title %}{% translate "Become vendor" %} | {% endblock %}

{% block content %}
    <h1 class="title">{% translate "Become vendor" %}</h1>

    <form method="post" action=".">
        {% csrf_token %}

        {{ form.as_p }}

        <div class="field">
            <div class="control">
                <button class="button is-dark is-uppercase">{% translate "Sign up" %}</button>
            </div>
        </div>
    </form>

    <hr>

    <h2 class="subtitle">{% translate "Already have an account" %}?</h2>

    <a href="{% url 'login' %}">{% translate "Log in" %}</a>
{% endblock %}
