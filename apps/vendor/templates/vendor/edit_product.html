{% extends 'core/base.html' %}
{% load i18n %}
{% block title %}{% translate "Edit product" %} | {% endblock %}

{% block content %}
    <h1 class="title">{% translate "Edit product" %}</h1>

    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <div class="field">
            <div class="control">
                <button class="button is-dark is-uppercase">{% translate "Save changes" %}</button>
            </div>
        </div>
    </form>

    <hr>

    <h2 class="subtitle">{% translate "Images" %}</h2>

    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}

        {{ image_form.as_p }}

        <div class="field">
            <div class="control">
                <button class="button is-dark is-uppercase">{% translate "Add image" %}</button>
            </div>
        </div>
    </form>
{% endblock %}
