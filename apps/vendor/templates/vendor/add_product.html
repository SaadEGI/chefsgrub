{% extends 'core/base.html' %}
{% load i18n %}
{% block title %}{% translate "Add product" %} | {% endblock %}

{% block content %}
    <h1 class="title">{% translate "Add product" %}</h1>

    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <div class="field">
            <div class="control">
                <button class="button is-dark is-uppercase">{% translate "Submit" %}</button>
            </div>
        </div>
    </form>
{% endblock %}
