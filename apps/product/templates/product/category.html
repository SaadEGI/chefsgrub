{% extends 'core/base2.html' %}

{% load static %}
{% load i18n %}
{% block content %}


    <div class="d-none">
        <div class="bg-primary p-3 d-flex align-items-center">
            <a class="toggle togglew toggle-2" href="#"><span></span></a>
            <h4 class="font-weight-bold m-0 text-white">{{ category.title }}</h4>
        </div>
    </div>
    <div class="osahan-trending">
        <!-- Most popular -->
        <div class="container">
            <div class="most_popular py-5">
                <div class="d-flex align-items-center mb-4">
                    <h3 class="font-weight-bold text-dark mb-0">{{ category.title }} </h3>

                </div>
                <div class="row">
                   {% for product in category.products.all %}
                       <div class="col-lg-4 mb-3">
                        <div class="list-card bg-white h-100 rounded overflow-hidden position-relative shadow-sm grid-card">
                            <div class="list-card-image">
                                <div class="star position-absolute"><span class="badge badge-success"><i class="feather-star"></i> 3.1 (300+)</span></div>
                                <div class="favourite-heart text-danger position-absolute"><a href="#"><i class="feather-heart"></i></a></div>

                                <a href="/chef/{{ product.vendor_id }}">
                                    <img alt="#" src=" {{ MEDIA_URL }}{{ product.image.url }} " class="img-fluid item-img w-100">
                                </a>
                            </div>
                            <div class="p-3 position-relative">
                                <div class="list-card-body">
                                    <h6 class="mb-1"><a href=" {% static 'restaurant.html' %} " class="text-black">{{ product.title }}
                                 </a>
                                    </h6>
                                    <p class="text-gray mb-3">{{ product.vendor }}</p>
                                    <p class="text-gray mb-3 time"><span class="bg-light text-dark rounded-sm pl-2 pb-1 pt-1 pr-2">{{ product.description }}</span> <span class="float-right text-black-50"> </span></p>
                                </div>

                            </div>
                        </div>
                    </div>

        {% endfor %}


                </div>
                <div class="row">

                </div>
                <div class="row">

                </div>
            </div>
        </div></div>
    

{% endblock %}
